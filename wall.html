<!DOCTYPE html>
<html>
<head>
  <title>Wall Sample Colors</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f0f0f0;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(500px, 1fr)); /* Responsive grid */
      gap: 20px; /* Space between images */
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
    }

    .gallery img {
      width: 100%; /* Make images fill their container */
      height: auto; /* Maintain aspect ratio */
      border: 3px solid #ccc;
      border-radius: 5px;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease-in-out; /* Smooth hover effect */
    }

    .gallery img:hover {
      transform: scale(1.05); /* Enlarge slightly on hover */
      border-color: #555;
    }

    h1 {
      text-align: center;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>Please Check Out these <b>wall color</b>, pick one you like and text me the number#</h1>

  <div class="gallery">
    <img src="assets/img/wall/1-gray.jpg" alt="Wall Color ">
    <img src="assets/img/wall/2-green.jpg" alt="Wall Color 2">
    <img src="assets/img/wall/3-muted-blue.jpg" alt="Wall Color 3">
    <img src="assets/img/wall/4-light-blue.jpg" alt="Wall Color 4">
  </div>

</body>
</html>
